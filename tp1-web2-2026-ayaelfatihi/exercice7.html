<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>TP JavaScript</title>
  </head>
  <body>
    <h1> Calculatrice de cercle</h1>
    <div id="rayon"></div>
    <div id="perimetre"></div>
    <div id="surface"></div>

    <script>
      // Votre code JavaScript ici
      const PI = Math.PI;
      let rayon = Number(prompt("Donner le rayon du cercle en cm"));
      let perimetre = 2 * PI * rayon;
      let surface = PI * rayon * rayon;
      document.getElementById("rayon").textContent = "Rayon : " + rayon + "cm";
      document.getElementById("perimetre").textContent = "Perimetre : " + perimetre.toFixed(2) + "cm";
      document.getElementById("surface").textContent = "Surface : " + surface.toFixed(2) + "cmÂ²";

    </script>
  </body>
</html>
